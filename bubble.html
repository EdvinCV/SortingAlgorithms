<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithms</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
</head>
<body>

    <a href="index.html">Regresar</a>
    <header class="contenedorAlg">
        <h1>Bubble Sort</h1>
    </header>

    <section class="menu">
        <label for="">Enter numbers separated by comma: (Max 20)</label>
        <input type="text" id="inputData" class="input">
        <button class="btnStart" id="btnStart">Iniciar</button>
    </section>

    <div class="enteredData" id="enteredData">
        <h6>Entered Data:</h6>
    </div>
    <div class="visualization" id="visualization">
        <h6>Visualization:</h6>
        <div id="graph" class="graph"></div>
    </div>
    <div class="data" id="data">
        <div class="process" id="actualData">
            <h6>Process:</h6>
        </div>
        <div class="actualData" id="actualData">
            <h6>Data:</h6>
        </div>
    </div>
    <script src="app.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
